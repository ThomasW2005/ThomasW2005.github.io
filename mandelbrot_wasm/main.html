<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mandelbrot C++/WebAssembly</title>
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="script.js"></script>
</head>

<body>
    <button id="incIterations">Increase Iterations</button>
    <button id="decIterations">Decrease Iterations</button>
    <button id="changeColor">Change Coloring</button> <br>
    <button id="w">↑</button>
    <button id="a">←</button>
    <button id="s">↓</button>
    <button id="d">→</button>
    <button id="zoomPlus">Zoom +</button>
    <button id="zoomMinus">Zoom -</button>
    <br />
    <div class="infoText">
        SPF: <span id="_spf"></span>s, <span id="_iterations">16</span> Iterations, Rel = <span id="_rangex"></span>,
        Img =
        <span id="_rangey"></span>, x = <span id="_middlex"></span>, y = <span id="_middley"></span>, Press H for help
    </div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type='text/javascript'>

        var Module = {
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };

    </script>
    <script async type="text/javascript" src="main.js"></script>
</body>

</html>
